<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tempora Poke Image LTR Page</title>

    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS File -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    /> -->

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/main.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body class="surfaceBg onSurface">
    <!-- Header Area -->
    <header class="header header--absolute">
      <nav class="navbar bg-transparent py-3">
        <div class="container">
          <a class="navbar-brand navbar-brand--fugit" href="#">
            <img src="images/fugit-black.svg" alt="Logo" />
          </a>
        </div>
      </nav>
    </header>
    <!-- Header Area -->

    <!-- Main Content -->
    <main>
      <!-- Poke banner -->
      <section class="poke__banner">
        <img src="images/poke-banner.jpg" alt="" />
      </section>
      <!-- Poke banner -->

      <!-- Plans Area -->
      <section class="plans-details-area py-4">
        <div class="container">
          <div class="plans-details">
            <div class="">
              <h1>Night Owl</h1>
              <p class="p-medium onTertiary--70">
                Happy hours for those who study at night.
              </p>
            </div>

            <div class="">
              <!-- Single Card -->
              <a href="#">
                <div class="card rounded-4 mt-4">
                  <div class="card-body rounded-4 tertiaryBg onTertiary">
                    <div class="card__activable d-flex align-items-center mb-3">
                      <p class="flex-fill">Activable 8:00 - 11:00</p>
                      <img src="images/clock.svg" alt="clock" />
                    </div>

                    <div
                      class="card__duration-price d-flex align-items-center justify-content-between"
                    >
                      <h2 class="d-flex align-items-center gap-2 mb-0">
                        30 <span class="small p-large">min</span>
                      </h2>

                      <div class="">
                        <div class="d-flex align-items-center gap-2">
                          <div class="tertiaryOverlayBg py-1 px-2 rounded-pill">
                            <p class="p-small">-25%</p>
                          </div>

                          <p class="">1.50€</p>
                        </div>

                        <p
                          class="text-decoration-line-through text-end p-medium mt-1 text-muted"
                        >
                          2.00€
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
              <!-- Single Card -->
            </div>

            <div class="purchase__area mt-4 pt-4">
              <p class="onSurface--70">
                In order to purchase a chunk, first you have to enter your phone
                number.
              </p>

              <form class="mt-4">
                <div class="mb-4">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Enter your phone number"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  />
                </div>

                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label
                    class="form-check-label onSurface--70"
                    for="flexCheckDefault"
                  >
                    I accept the
                    <a href="#" class="onSurface--70">terms & conditions</a> of
                    the service
                  </label>
                </div>

                <button
                  type="button"
                  class="custom__btn primaryBg onPrimary mt-4"
                >
                  Get
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Plans Area -->
    </main>
    <!-- Main Content -->

    <!-- JS CDN Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
